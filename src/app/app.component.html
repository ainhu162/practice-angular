<div class="box">
  <div class="inner-box">
    <ng-container *ngFor="let item of data; trackBy: trackById">
      <app-item
        (toggleHandler)="handleToggle($event)"
        (saveStartNodeId)="saveNodeHandler($event)"
        [item]="item"
        [startNodeId]="startNodeId"
      ></app-item>
    </ng-container>
  </div>
</div>
<p>{{data | json}}</p>
